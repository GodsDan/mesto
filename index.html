<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile" aria-label="Профиль пользователя">
            <div class="profile__user-card">
                <img src="./images/profile-avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-button-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
                            <img src="./images/profile-edit_button.svg" alt="Кнопка изменения данных профиля">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавление новой записи">
            </button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button">
            </button>
            <h2 class="popup__caption">Редактировать профиль</h2>
            <form class="form" method="post" name="form-edit-profile" novalidate>
                <input type="text" name="avatar-name" class="form__data form__data_input_name" required
                    placeholder="Имя" minlength="2" maxlength="40">
                <span class="form__error" id="avatar-name-error"></span>
                <input type="text" name="avatar-desription" class="form__data form__data_input_description" required
                    placeholder="О себе" minlength="2" maxlength="200">
                <span class="form__error" id="avatar-desription-error"></span>
                <button type="submit" class="form__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button">
            </button>
            <h2 class="popup__caption">Новое место</h2>
            <form class="form" method="post" name="form-add-card" novalidate>
                <input type="text" name="card-location" class="form__data form__data_input_location" required
                    placeholder="Название" minlength="2" maxlength="30">
                <span class="form__error" id="card-location-error"></span>
                <input type="url" name="card-link" class="form__data form__data_input_link" required
                    placeholder="Ссылка на картинку">
                <span class="form__error" id="card-link-error"></span>
                <button type="submit" class="form__submit" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-increase-image">
        <div class="popup__increase-image">
            <button class="popup__close-button" type="button">
            </button>
            <figure class="popup__figure">
                <img class="popup__image">
                <figcaption class="popup__title"></figcaption>
            </figure>
        </div>
    </div>
    <template id="element">
        <div class="element">
            <button class="element__trash" type="button" aria-label="Удалить"></button>
            <img class="element__image">
            <div class="element__rectangle">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="Лайк"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>

</html>
