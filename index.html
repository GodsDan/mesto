<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile" aria-label="Профиль пользователя">
            <div class="profile__user-card">
                <img src="./images/profile-avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-button-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit" aria-label="Редактировать профиль">
                            <img src="./images/profile-edit_button.svg" alt="Кнопка изменения данных профиля">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add" aria-label="Добавление новой записи">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/card-perm.jpg" alt="Пермь">
                <div class="element__rectangle">
                    <h2 class="element__title">Пермь</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/card-moskva.jpg" alt="Москва">
                <div class="element__rectangle">
                    <h2 class="element__title">Москва</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/card-noviy.jpg" alt="Новый свет">
                <div class="element__rectangle">
                    <h2 class="element__title">Новый свет</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/card-vladivostok.jpg" alt="Братск">
                <div class="element__rectangle">
                    <h2 class="element__title">Братск</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/card-krasnodar.jpg" alt="Краснодар">
                <div class="element__rectangle">
                    <h2 class="element__title">Краснодар</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/card-baikal.jpg" alt="Байкал">
                <div class="element__rectangle">
                    <h2 class="element__title">Байкал</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button">
            </button>
            <h2 class="popup__caption">Редактировать профиль</h2>
            <form class="form" method="post" name="form-edit-profile">
                <input type="text" name="avatar-name" class="form__data form__data_input_name" required
                    placeholder="Имя">
                <input type="text" name="avatar-desription" class="form__data form__data_input_description" required
                    placeholder="О себе">
                <button type="submit" class="form__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
